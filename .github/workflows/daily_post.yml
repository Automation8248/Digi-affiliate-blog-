name: Health Blog 

on:
  schedule:
    - cron: '0 10 */3 * *' # Har teesre din 10 AM UTC par chalega
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permission to write history.json
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Python version updated to fix warning

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 openai requests

      - name: Run Automation Script
        env:
          # --- AI KEY (Existing) ---
          GH_MARKETPLACE_TOKEN: ${{ secrets.GH_MARKETPLACE_TOKEN }}

          # --- YOUR NEW SECRETS (From Screenshot) ---
          # Hum yahan map kar rahe hain taaki Python padh sake
          BLOGGER_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        run: python main.py

      - name: Commit and Push History (Save Memory)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add history.json
          git commit -m "Auto-update product history log [skip ci]" || echo "No changes to commit"
          git push
